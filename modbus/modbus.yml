modules:
  - name: hvac
    protocol: tcp/ip
    timeout: 2000
    metrics:
      - name: CO2
        address: 100
        dataType: int16
        metricType: gauge
        factor: 1
      - name: SUPPLY_AIR_VOLUME
        address: 94
        dataType: int16
        metricType: gauge
        factor: 1
      - name: EXHAUST_AIR_VOLUME
        address: 95
        dataType: int16
        metricType: gauge
        factor: 1
      - name: OUTSIDE_AIR_TEMP
        address: 71
        dataType: int16
        metricType: gauge
        factor: 0.1
      - name: SUPPLY_AIR_TEMP
        address: 72
        dataType: int16
        metricType: gauge
        factor: 0.1
      - name: ROOM_TEMP
        address: 74
        dataType: int16
        metricType: gauge
        factor: 0.1
      - name: RETURN_AIR_TEMP
        address: 75
        dataType: int16
        metricType: gauge
        factor: 0.1
      - name: EXHAUST_AIR_TEMP
        address: 76
        dataType: int16
        metricType: gauge
        factor: 0.1
      - name: COOLING
        address: 32
        dataType: int16
        metricType: gauge
        factor: 1
      - name: HEAT_EXCHANGER
        address: 35
        dataType: int16
        metricType: gauge
        factor: 1
      - name: HEATING
        address: 39
        dataType: int16
        metricType: gauge
        factor: 1
